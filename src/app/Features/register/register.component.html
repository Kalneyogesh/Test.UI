<div class="container">
    <div class="row mt-3">

        <div class="col-3">
            <label>User Name</label>
            <input type="text" name="UserName"[(ngModel)]="UserName"class="form-control"/>

        </div>
    </div>
    <div class="row mt-3">
       <div class="col-3">
            <label>Password</label>
            <input type="password" name="password"[(ngModel)]="Password"class="form-control"/>

        </div>
    </div>
    <div class="row mt-3">

        <div class="col-3">
            <label>User Type</label>
            <select name="UserType" name="UserType"[(ngModel)]="UserType"class="form-control">
                <option>Select User Type </option>
                <option>Admin</option>
                <option>SuperVisor</option>
            </select>
        </div>

        <div class="row mt-3">

            <div class="col-3">
              
                <input type="button" name="register"class="btn btn-primary mx-3" value="Register"(click)="register()"/>
                <input type="button" name="Cancel"class="btn btn-secondary" value="Cancel"/>
    
            </div>
        </div>
    </div>





</div>
